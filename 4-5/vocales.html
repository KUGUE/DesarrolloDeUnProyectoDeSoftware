<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../assets/less/custom.css" />
  <link rel="stylesheet" type="text/css" href="../assets/less/nav.css" />
  <script src="../assets/js/nav.js"></script>
</head>

<body class="edades">
  <div class="content">
    <h1 class="edadTitulo">Seleccione una vocal</h1>

    <div class="categoria">
      <div class="tarjeta2" onmouseenter="speechh('A')">
        <a href="../4-5/vocales/vocal_a.html">
          <img src="../assets/img/vocales/a.jpg" alt="" />
        </a>
      </div>
      <div class="tarjeta2" onmouseenter="speechh('E')">
        <a href="">
          <img src="../assets/img/vocales/e.jpg" alt="" />
        </a>
      </div>
      <div class="tarjeta2" onmouseenter="speechh('I')">
        <a href="">
          <img src="../assets/img/vocales/i.jpg" alt="" />
        </a>
      </div>
      <div class="tarjeta2" onmouseenter="speechh('O')">
        <a href="">
          <img src="../assets/img/vocales/o.jpg" alt="" />
        </a>
      </div>
      <div class="tarjeta2" onmouseenter="speechh('U')">
        <a href="">
          <img src="../assets/img/vocales/u.jpg" alt="" />
        </a>
      </div>
      <div class="back">
        <a href="../Edades/4-5.html">
          <img src="../assets/img/back.png" alt="">
        </a>
      </div>
    </div>
  </div>
  <script>
    function speech() {
      var text = document.querySelector(".edadTitulo").textContent;
      if (text !== "") {
        voz.text = text;
        window.speechSynthesis.speak(voz);
      }
    }
    var voz = new SpeechSynthesisUtterance();
    voz.lang = "es-ES";
    voz.volume = 1;
    var timer = setInterval(function () {
      var voices = speechSynthesis.getVoices();
      if (voices.length !== 0) {
        voz.voice = voices[0];
        voz.voiceURI = voices[0].voiceURI;
        clearInterval(timer);
      }
    }, 1000);

    setTimeout(function () {
      speech();
    }, 1000);
    setTimeout(function () {
      speechh();
    }, 1000);

    function speechh(vocal) {
      var text = "vocal ,"+ vocal;
      if (text !== "") {
        voz.text = text;
        window.speechSynthesis.speak(voz);
      }
    }
    var voz = new SpeechSynthesisUtterance();
    voz.lang = "es-ES";
    voz.volume = 2.0
    voz.rate = 0.6;
    var timer = setInterval(function () {
      var voices = speechSynthesis.getVoices();
      if (voices.length !== 0) {
        voz.voice = voices[0];
        voz.voiceURI = voices[0].voiceURI;
        clearInterval(timer);
      }
    }, 5000);
  </script>
</body>

</html>
