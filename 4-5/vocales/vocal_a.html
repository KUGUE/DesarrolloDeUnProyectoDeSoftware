<body class="edades">
  <div class="content">
    <h1 class="edadTitulo">Reproduce la vocal y repite conmigo</h1>
    <div class="categoria">
      <div class="vocal">
        <div class="vocal1">
          <img src="../../assets/img/vocales/a.png" class="img-fluid rounded-start" alt="..." />
        </div>

        <div class="vocal-2">
          <h3 class="card-title"> <img src="../../assets/img/vocales/a.png" class="img-fluid rounded-start" alt="..." />ire</h3>

          <div class="reproductor" id="player-container">
            <audio id="track">
              <source src="/assets/Audios/Numeros/1.mp3" type="audio/mpeg" />
            </audio>

            <div id="play-pause" class="play"></div>
          </div>
        </div>
      </div>
      <div class="back">
        <a href="/4-5/vocales.html">
          <img src="/assets/img/back.png" alt="">
        </a>
      </div>
    </div>
  </div>
  <script>
    var track = document.getElementById("track");

var controlBtn = document.getElementById("play-pause");

function playPause() {
  if (track.paused) {
    track.play();
    controlBtn.className = "pause";
  } else {
    track.pause();
    controlBtn.className = "play";
  }
}

controlBtn.addEventListener("click", playPause);
track.addEventListener("ended", function () {
  controlBtn.className = "play";
});

    function speech() {
      var text = document.querySelector(".edadTitulo").textContent;
      if (text !== "") {
        voz.text = text;
        window.speechSynthesis.speak(voz);
      }
    }
    var voz = new SpeechSynthesisUtterance();
    voz.lang = "es-ES";
    voz.volume = 1;
    var timer = setInterval(function () {
      var voices = speechSynthesis.getVoices();
      if (voices.length !== 0) {
        voz.voice = voices[0];
        voz.voiceURI = voices[0].voiceURI;
        clearInterval(timer);
      }
    }, 1000);

    setTimeout(function () {
      speech();
    }, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
