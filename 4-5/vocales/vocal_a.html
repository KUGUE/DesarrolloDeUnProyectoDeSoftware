<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocal A</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="../../assets/less/custom.css" />
</head>

<body class="edades">
  <div class="content">
    <h3 class="edadTitulo">Reproduce la vocal y repite conmigo</h3>
    <div class="categoria">
      <div class="vocal">
        <img src="../../assets/img/vocales/a.png" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="letra">
        <h3 class="card-title">Aire</h3>
      </div>
     
        <div id="player-container" class="reproductor">
          <audio id="track">
            <source src="https://cldup.com/qR72ozoaiQ.mp3" type="audio/mpeg" />
          </audio>

          <div id="play-pause" class="play"></div>
       
      </div>
    </div>
  </div>
  <script>
    var track = document.getElementById("track");

    var controlBtn = document.getElementById("play-pause");

    function playPause() {
      if (track.paused) {
        track.play();
        //controlBtn.textContent = "Pause";
        controlBtn.className = "pause";
      } else {
        track.pause();
        //controlBtn.textContent = "Play";
        controlBtn.className = "play";
      }
    }

    controlBtn.addEventListener("click", playPause);
    track.addEventListener("ended", function () {
      controlBtn.className = "play";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
